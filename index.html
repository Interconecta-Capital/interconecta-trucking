
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interconecta Trucking - El Centro de Comando para tu Log√≠stica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <style>body{font-family:'Inter',sans-serif;background-color:#000;color:#F5F5F7}.scroll-animation{opacity:0;transform:translateY(30px);transition:opacity .6s ease-out,transform .6s ease-out}.scroll-animation.visible{opacity:1;transform:translateY(0)}@media(max-width:768px){.scroll-animation{transform:translateY(20px)}}</style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
    <script defer>
      // Enhanced scroll animations with Intersection Observer
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            // Add staggered animation delay for multiple elements
            const delay = Array.from(entry.target.parentElement?.children || []).indexOf(entry.target) * 100;
            entry.target.style.transitionDelay = `${delay}ms`;
          }
        });
      }, observerOptions);

      // Wait for DOM content to load
      document.addEventListener('DOMContentLoaded', () => {
        // Function to observe scroll animations
        const observeScrollAnimations = () => {
          document.querySelectorAll('.scroll-animation').forEach(el => {
            observer.observe(el);
          });
        };
        
        // Observe existing elements
        observeScrollAnimations();
        
        // Observe dynamically added elements
        const mutationObserver = new MutationObserver(() => {
          observeScrollAnimations();
        });
        
        mutationObserver.observe(document.body, {
          childList: true,
          subtree: true
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });

      // Performance optimization: Reduce animation frequency on mobile
      if (window.innerWidth <= 768) {
        observerOptions.threshold = 0.05;
      }
    </script>
  </body>
</html>
