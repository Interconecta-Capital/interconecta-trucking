
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interconecta Trucking - El Centro de Comando para tu Log√≠stica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts async to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Critical inline CSS for instant FCP -->
    <style>
      /* Splash screen renders immediately */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000000;
        color: #F5F5F7;
        margin: 0;
        padding: 0;
      }
      .apple-gradient-text {
        background: -webkit-linear-gradient(45deg, #A7B3C1, #F5F5F7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-primary {
        background-color: #0071e3;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0077ed;
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(0, 113, 227, 0.3);
      }
      .btn-secondary {
        background-color: rgba(255, 255, 255, 0.1);
        color: #F5F5F7;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
      }
      .feature-card {
        background: linear-gradient(145deg, #1c1c1e, #111113);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .glass-nav {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }
      .scroll-animation {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Responsive animations */
      @media (max-width: 768px) {
        .scroll-animation {
          transform: translateY(20px);
        }
      }
      
      /* Enhanced hover effects */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      }
      
      /* Pulse animation for highlights */
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes pulse-glow {
        from {
          box-shadow: 0 0 20px rgba(0, 113, 227, 0.4);
        }
        to {
          box-shadow: 0 0 30px rgba(0, 113, 227, 0.8);
        }
      }

      /* Fade in animation */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="antialiased">
    <!-- Instant splash screen for better FCP -->
    <div id="splash-screen">
      <div class="splash-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Google Maps API para tracking de viajes -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzG8f5YnLBvGJ3dQvR4HpZ2XmK7N1qW9E&libraries=places,geometry" async defer></script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide splash when React mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <script defer>
      // Enhanced scroll animations with Intersection Observer
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            // Add staggered animation delay for multiple elements
            const delay = Array.from(entry.target.parentElement?.children || []).indexOf(entry.target) * 100;
            entry.target.style.transitionDelay = `${delay}ms`;
          }
        });
      }, observerOptions);

      // Wait for DOM content to load
      document.addEventListener('DOMContentLoaded', () => {
        // Function to observe scroll animations
        const observeScrollAnimations = () => {
          document.querySelectorAll('.scroll-animation').forEach(el => {
            observer.observe(el);
          });
        };
        
        // Observe existing elements
        observeScrollAnimations();
        
        // Observe dynamically added elements
        const mutationObserver = new MutationObserver(() => {
          observeScrollAnimations();
        });
        
        mutationObserver.observe(document.body, {
          childList: true,
          subtree: true
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });

      // Performance optimization: Reduce animation frequency on mobile
      if (window.innerWidth <= 768) {
        observerOptions.threshold = 0.05;
      }
    </script>
  </body>
</html>
