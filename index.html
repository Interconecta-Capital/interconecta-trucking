
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interconecta Trucking - El Centro de Comando para tu Log√≠stica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts async to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="script" href="/src/main.tsx">
    
    <!-- Critical inline CSS for instant LCP/FCP -->
    <style>
      /* Reset and base styles */
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
      
      /* Instant splash screen with meaningful content */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #000 0%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        font-size: 32px;
        font-weight: 700;
        color: #007AFF;
        margin-bottom: 24px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 122, 255, 0.2);
        border-top-color: #007AFF;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Body and root styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #000000;
        color: #F5F5F7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="antialiased">
    <!-- Instant splash with meaningful content for better LCP -->
    <div id="splash-screen">
      <div class="splash-logo">Interconecta</div>
      <div class="splash-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Load main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide splash when React is ready -->
    <script>
      window.addEventListener('app-ready', function() {
        var splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(function() {
            splash.style.display = 'none';
          }, 300);
        }
      });
      
      // Fallback timeout in case app-ready never fires
      setTimeout(function() {
        window.dispatchEvent(new Event('app-ready'));
      }, 8000);
    </script>
    
    <script defer>
      // Enhanced scroll animations with Intersection Observer
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            // Add staggered animation delay for multiple elements
            const delay = Array.from(entry.target.parentElement?.children || []).indexOf(entry.target) * 100;
            entry.target.style.transitionDelay = `${delay}ms`;
          }
        });
      }, observerOptions);

      // Wait for DOM content to load
      document.addEventListener('DOMContentLoaded', () => {
        // Function to observe scroll animations
        const observeScrollAnimations = () => {
          document.querySelectorAll('.scroll-animation').forEach(el => {
            observer.observe(el);
          });
        };
        
        // Observe existing elements
        observeScrollAnimations();
        
        // Observe dynamically added elements
        const mutationObserver = new MutationObserver(() => {
          observeScrollAnimations();
        });
        
        mutationObserver.observe(document.body, {
          childList: true,
          subtree: true
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });

      // Performance optimization: Reduce animation frequency on mobile
      if (window.innerWidth <= 768) {
        observerOptions.threshold = 0.05;
      }
    </script>
  </body>
</html>
